<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type = "checkbox" value = "checked" id = "check" onclick="checkHandle(event)">
    <p id = "para"></p>
    <script>
        function checkHandle(e){
            para.innerText = e.target.value;
        }
    </script>
</body>
</html>
