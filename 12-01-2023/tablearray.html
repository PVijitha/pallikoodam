<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <th>Id</th>
            <th>friends</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        let array = ["jeny", "hridhaya", "jain", "priya", "aadhavan"];
        let temp = ``
        for (let i = 0; i < array.length; i++) {
            for (let j = i + 1; j < array.length; j++) {
                if (array[i] > array[j]) {
                    temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
            }

        }
        for (let i = 0; i < array.length; i++) {
            temp = temp +
                `<tr>
               <td>${i + 1}</td>
               <td>${array[i]}</td>
            </tr>`
        }
        document.querySelector("tbody").innerHTML = temp;
    </script>
</body>

</html>
