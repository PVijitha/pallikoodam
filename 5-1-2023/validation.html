<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="validation.css">
</head>
<body>
    <form class="form">
        <div>
            <label for="fname">First Name</label>
            <input type="text" placeholder ="Enter your Firstname" id = "fname">
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" placeholder ="Enter your Lastname" id = "lname">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="text" placeholder ="Enter Age" id = "age">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="text" placeholder ="Enter your phone number" id ="phone" name="phone">
        </div>
        <h1 id="tphone"></h1>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder ="Enter your email" id="email">
        </div>
        <h1 id="hemail"></h1>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder ="Enter your Password" id="password">
        </div>
        <div>
            <label for="cpassword">Confirm password</label>
            <input type ="password" placeholder ="confirm" id = "cpassword">
        </div>
        <div class="submit">
           <input type="submit" value="Register">
        </div>
    </form>
   <script src="validation.js"></script>
</body>
</html>
